<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Darkflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["system-ui", "ui-sans-serif", "SF Pro Text", "Inter", "sans-serif"],
          },
          colors: {
            netflixBlack: "#141414",
            netflixRed: "#e50914",
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: #000;
    }
    .row-scroll {
      scrollbar-width: none;
    }
    .row-scroll::-webkit-scrollbar {
      display: none;
    }
    .noise {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.16;
      mix-blend-mode: soft-light;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.45'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="min-h-screen font-sans text-white antialiased bg-netflixBlack">
  <div class="noise -z-10"></div>

  <div class="min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <header class="fixed top-0 left-0 right-0 z-30 bg-gradient-to-b from-black via-black/80 to-transparent">
      <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-6">
          <a href="index.html" class="flex items-center">
            <span class="text-2xl md:text-3xl font-black tracking-tight text-netflixRed">
              DARKFLIX
            </span>
          </a>
          <ul class="hidden md:flex items-center gap-4 text-sm">
            <li><span class="font-semibold">Home</span></li>
            <li class="text-slate-300 hover:text-slate-100 cursor-pointer">Movies</li>
            <li class="text-slate-300 hover:text-slate-100 cursor-pointer">My List</li>
          </ul>
        </div>

        <div class="flex items-center gap-4">
          <form id="searchForm" class="hidden sm:flex items-center bg-black/60 rounded px-2 py-1 border border-white/10">
            <svg class="w-4 h-4 text-slate-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
            </svg>
            <input
              id="searchInput"
              type="text"
              placeholder="Titles"
              class="bg-transparent border-none outline-none text-xs text-white placeholder:text-slate-400 px-2 w-32"
            />
          </form>
          <button id="mobileSearchBtn" class="sm:hidden text-slate-100">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
            </svg>
          </button>
          <div class="w-7 h-7 rounded bg-slate-700 flex items-center justify-center text-xs">
            U
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="flex-1">
      <!-- HERO / FEATURED -->
      <section id="heroSection" class="relative h-[70vh] min-h-[400px] max-h-[760px]">
        <div id="heroBackdrop" class="absolute inset-0 bg-cover bg-center"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-netflixBlack via-netflixBlack/30 to-black/40"></div>

        <div class="relative z-10 max-w-6xl mx-auto h-full px-4 flex items-end pb-16 md:pb-24">
          <div class="max-w-lg">
            <h1 id="heroTitle" class="text-3xl md:text-5xl font-black drop-shadow-lg mb-3">
              Featured Title
            </h1>
            <p id="heroMeta" class="text-xs md:text-sm text-slate-200 mb-2"></p>
            <p id="heroOverview" class="hidden sm:block text-sm text-slate-200/90 mb-5 line-clamp-3"></p>
            <div class="flex flex-wrap items-center gap-3">
              <button id="heroPlayBtn"
                      class="flex items-center gap-2 bg-white text-black font-semibold text-sm md:text-base px-5 py-2 rounded hover:bg-slate-200">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M6 4.5v11l8-5.5-8-5.5z" />
                </svg>
                Play
              </button>
              <button id="heroMoreBtn"
                      class="flex items-center gap-2 bg-slate-500/70 text-white font-semibold text-xs md:text-sm px-4 py-2 rounded hover:bg-slate-400/80">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v16m8-8H4" />
                </svg>
                More Info
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- CONTENT ROWS -->
      <section class="bg-netflixBlack pt-4 pb-16">
        <div class="max-w-6xl mx-auto px-4">
          <!-- Search Row -->
          <div id="searchSection" class="hidden mb-6">
            <h2 id="searchTitle" class="text-base md:text-lg font-semibold mb-2">
              Search Results
            </h2>
            <div id="searchRow" class="row-scroll flex gap-2 overflow-x-auto pb-2">
              <!-- search cards -->
            </div>
          </div>

          <!-- Status -->
          <p id="statusMessage" class="text-sm text-slate-300 mb-3 hidden"></p>

          <!-- Dynamic rows -->
          <div id="rowsContainer" class="space-y-7">
            <!-- rows injected -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ====== CONFIG ======
    const TMDB_API_KEY = "YOUR_TMDB_API_KEY"; // <- replace
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG = "https://image.tmdb.org/t/p/w500";
    const TMDB_BACKDROP = "https://image.tmdb.org/t/p/original";

    const CATEGORIES = [
      { key: "popular",     title: "Popular on Darkflix", path: "/movie/popular" },
      { key: "top_rated",   title: "Top Rated",           path: "/movie/top_rated" },
      { key: "now_playing", title: "Now Playing",         path: "/movie/now_playing" },
      { key: "upcoming",    title: "Upcoming",            path: "/movie/upcoming" },
    ];

    // ====== DOM ======
    const rowsContainer  = document.getElementById("rowsContainer");
    const statusEl       = document.getElementById("statusMessage");
    const heroBackdropEl = document.getElementById("heroBackdrop");
    const heroTitleEl    = document.getElementById("heroTitle");
    const heroMetaEl     = document.getElementById("heroMeta");
    const heroOverviewEl = document.getElementById("heroOverview");
    const heroPlayBtn    = document.getElementById("heroPlayBtn");
    const heroMoreBtn    = document.getElementById("heroMoreBtn");

    const searchSection  = document.getElementById("searchSection");
    const searchTitleEl  = document.getElementById("searchTitle");
    const searchRowEl    = document.getElementById("searchRow");
    const searchForm     = document.getElementById("searchForm");
    const searchInput    = document.getElementById("searchInput");
    const mobileSearchBtn = document.getElementById("mobileSearchBtn");

    let currentHeroMovie = null;
    let heroSet = false;

    // ====== UTILS ======
    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Network error");
      return res.json();
    }

    function setStatus(msg, show = true) {
      statusEl.textContent = msg;
      statusEl.classList.toggle("hidden", !show);
    }

    function createRowElement(title, rowKey) {
      const wrapper = document.createElement("section");
      wrapper.className = "space-y-2";
      wrapper.innerHTML = `
        <h2 class="text-base md:text-lg font-semibold">${title}</h2>
        <div id="row-${rowKey}"
             class="row-scroll flex gap-2 overflow-x-auto pb-2">
        </div>
      `;
      rowsContainer.appendChild(wrapper);
      return document.getElementById(`row-${rowKey}`);
    }

    function createCard(movie) {
      const {
        id,
        title,
        name,
        release_date,
        first_air_date,
        vote_average,
        poster_path,
        backdrop_path,
      } = movie;

      const displayTitle = title || name || "Untitled";
      const date = release_date || first_air_date || "";
      const year = date ? date.split("-")[0] : "";
      const rating = vote_average ? vote_average.toFixed(1) : "";
      const imgPath = backdrop_path || poster_path;
      const imgSrc = imgPath
        ? TMDB_IMG + imgPath
        : "https://via.placeholder.com/500x281/000000/ffffff?text=No+Image";

      const card = document.createElement("article");
      card.className =
        "group relative flex-shrink-0 w-[45vw] sm:w-[180px] md:w-[210px] lg:w-[230px] cursor-pointer";

      card.innerHTML = `
        <div class="relative rounded-md overflow-hidden bg-slate-900">
          <img src="${imgSrc}" alt="${displayTitle}"
               class="w-full aspect-[16/9] object-cover group-hover:scale-105 transition-transform duration-300" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

          <div class="absolute bottom-2 left-2 right-2 flex items-center justify-between text-[10px] text-slate-200 opacity-0 group-hover:opacity-100 transition-opacity">
            <div class="flex items-center gap-1">
              <span class="font-semibold line-clamp-1 max-w-[120px]">${displayTitle}</span>
            </div>
            <div class="flex items-center gap-1">
              ${rating ? `<span class="px-1.5 py-0.5 rounded bg-black/70 text-[9px]">★ ${rating}</span>` : ""}
              ${year ? `<span class="text-slate-400">${year}</span>` : ""}
            </div>
          </div>
        </div>
      `;

      card.addEventListener("click", () => {
        const url = new URL("watch.html", window.location.href);
        url.searchParams.set("type", "movie");
        url.searchParams.set("tmdbId", id);
        window.location.href = url.toString();
      });

      return card;
    }

    function setHero(movie) {
      currentHeroMovie = movie;
      const {
        title,
        name,
        overview,
        backdrop_path,
        poster_path,
        release_date,
        vote_average,
      } = movie;

      const displayTitle = title || name || "Untitled";
      const imgPath = backdrop_path || poster_path;
      const imgSrc = imgPath ? TMDB_BACKDROP + imgPath : null;
      const year = release_date ? release_date.split("-")[0] : "";
      const rating = vote_average ? vote_average.toFixed(1) : "";

      if (imgSrc) {
        heroBackdropEl.style.backgroundImage = `url(${imgSrc})`;
      } else {
        heroBackdropEl.style.backgroundImage = "none";
        heroBackdropEl.style.backgroundColor = "#000";
      }

      heroTitleEl.textContent = displayTitle;
      const metaParts = [];
      if (year) metaParts.push(year);
      if (rating) metaParts.push(`★ ${rating}`);
      heroMetaEl.textContent = metaParts.join("  •  ");
      heroOverviewEl.textContent = overview || "";

      heroPlayBtn.onclick = () => {
        if (!currentHeroMovie) return;
        const url = new URL("watch.html", window.location.href);
        url.searchParams.set("type", "movie");
        url.searchParams.set("tmdbId", currentHeroMovie.id);
        window.location.href = url.toString();
      };
      heroMoreBtn.onclick = heroPlayBtn.onclick;
    }

    // ====== LOAD CATEGORY ROWS ======
    async function loadCategoryRow(category) {
      const rowEl = createRowElement(category.title, category.key);
      try {
        const url = `${TMDB_BASE}${category.path}?api_key=${TMDB_API_KEY}&page=1`;
        const data = await fetchJson(url);
        const results = data.results || [];
        if (!results.length) return;

        if (!heroSet && category.key === "popular") {
          setHero(results[0]);
          heroSet = true;
        }

        results.forEach((m) => {
          rowEl.appendChild(createCard(m));
        });
      } catch (err) {
        console.error("Error loading category", category.key, err);
      }
    }

    // ====== SEARCH ======
    async function handleSearch(query) {
      const trimmed = query.trim();
      if (!trimmed) {
        searchSection.classList.add("hidden");
        searchRowEl.innerHTML = "";
        return;
      }

      try {
        setStatus("Searching...", true);
        const params = new URLSearchParams({
          api_key: TMDB_API_KEY,
          query: trimmed,
          page: "1",
        });
        const url = `${TMDB_BASE}/search/movie?${params.toString()}`;
        const data = await fetchJson(url);
        const results = data.results || [];

        searchRowEl.innerHTML = "";
        if (!results.length) {
          searchTitleEl.textContent = `No results for "${trimmed}"`;
          searchSection.classList.remove("hidden");
          setStatus("", false);
          return;
        }

        searchTitleEl.textContent = `Search results for "${trimmed}"`;
        results.forEach((m) => searchRowEl.appendChild(createCard(m)));
        searchSection.classList.remove("hidden");
        setStatus("", false);
      } catch (err) {
        console.error(err);
        setStatus("Search failed. Please try again.", true);
      }
    }

    // ====== EVENTS ======
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      handleSearch(searchInput.value);
    });

    searchInput.addEventListener("input", () => {
      if (!searchInput.value.trim()) {
        searchSection.classList.add("hidden");
        searchRowEl.innerHTML = "";
      }
    });

    mobileSearchBtn.addEventListener("click", () => {
      const q = prompt("Search titles:");
      if (q !== null) {
        searchInput.value = q;
        handleSearch(q);
      }
    });

    // ====== INIT ======
    (async function init() {
      setStatus("Loading titles...", true);
      await Promise.all(CATEGORIES.map(loadCategoryRow));
      setStatus("", false);
    })();
  </script>
</body>
</html>
