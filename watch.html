<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch • Darkflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["system-ui", "ui-sans-serif", "SF Pro Text", "Inter", "sans-serif"],
          },
          colors: {
            netflixBlack: "#141414",
            netflixRed: "#e50914",
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: #000;
    }
    .backdrop-layer {
      background-position: center;
      background-size: cover;
      filter: blur(30px);
      opacity: 0.5;
      transform: scale(1.15);
    }
  </style>
</head>
<body class="min-h-screen font-sans text-white antialiased bg-black">
  <div class="min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <header class="fixed top-0 left-0 right-0 z-30 bg-gradient-to-b from-black via-black/80 to-transparent">
      <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="index.html" class="flex items-center">
          <span class="text-2xl md:text-3xl font-black tracking-tight text-netflixRed">
            DARKFLIX
          </span>
        </a>
        <div class="flex items-center gap-3">
          <button
            onclick="window.history.back()"
            class="text-xs px-3 py-1.5 rounded bg-white/10 hover:bg-white/20">
            ← Back
          </button>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="flex-1 pt-20">
      <!-- TOP PLAYER SECTION -->
      <section class="relative">
        <div id="backdropLayer" class="backdrop-layer absolute inset-0"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black via-black/50 to-netflixBlack"></div>

        <div class="relative max-w-6xl mx-auto px-4 pb-8">
          <div class="pt-4 md:pt-8">
            <!-- Player -->
            <div class="w-full border border-white/10 rounded-none md:rounded-md overflow-hidden bg-black shadow-[0_20px_60px_rgba(0,0,0,0.9)]">
              <div class="aspect-video md:aspect-[21/9] w-full">
                <iframe
                  id="moviePlayer"
                  class="w-full h-full"
                  src=""
                  frameborder="0"
                  allowfullscreen
                  referrerpolicy="no-referrer">
                </iframe>
              </div>
            </div>

            <!-- Title + controls -->
            <div class="mt-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
              <div>
                <h1 id="movieTitle" class="text-2xl md:text-3xl font-black"></h1>
                <p id="movieMeta" class="mt-1 text-xs md:text-sm text-slate-200"></p>
              </div>
              <div class="flex items-center gap-3">
                <div class="flex items-center gap-1 text-xs bg-white/10 px-2.5 py-1 rounded">
                  <span class="w-2 h-2 rounded-full bg-emerald-400 inline-block"></span>
                  <span id="movieRating" class="font-semibold">0.0</span>
                  <span class="text-[10px] text-slate-300">match</span>
                </div>
                <select id="langSelect"
                        class="text-xs bg-black/80 border border-white/20 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-netflixRed">
                  <option value="">Default audio</option>
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="de">German</option>
                  <option value="fr">French</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- INFO BELOW -->
      <section class="bg-netflixBlack/95 border-t border-white/10">
        <div class="max-w-6xl mx-auto px-4 py-6 md:py-8">
          <div class="grid gap-6 md:grid-cols-[minmax(0,2.2fr)_minmax(0,1.3fr)]">
            <!-- Left: Overview & tags -->
            <div class="space-y-3">
              <p id="movieOverview" class="text-sm md:text-[0.95rem] text-slate-100 leading-relaxed"></p>
              <p id="movieTagline" class="text-xs md:text-sm text-slate-300 italic"></p>

              <div class="mt-3">
                <h3 class="text-xs font-semibold text-slate-300 uppercase mb-1">
                  Genres
                </h3>
                <div id="genresRow" class="flex flex-wrap gap-1.5 text-[11px]">
                  <!-- genres -->
                </div>
              </div>
            </div>

            <!-- Right: Cast & meta -->
            <aside class="space-y-4 text-sm">
              <div>
                <h3 class="text-xs font-semibold text-slate-300 uppercase mb-1">
                  Cast
                </h3>
                <div id="castRow" class="flex flex-wrap gap-1.5 text-[11px] text-slate-100">
                  <!-- cast -->
                </div>
              </div>

              <div>
                <h3 class="text-xs font-semibold text-slate-300 uppercase mb-1">
                  Details
                </h3>
                <dl id="extraInfo" class="grid grid-cols-2 gap-x-4 gap-y-1 text-[11px] text-slate-200">
                  <!-- dt/dd pairs -->
                </dl>
              </div>
            </aside>
          </div>

          <p id="statusText" class="mt-4 text-xs text-slate-400"></p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ====== CONFIG ======
    const TMDB_API_KEY = "YOUR_TMDB_API_KEY"; // same as index
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG = "https://image.tmdb.org/t/p/original";

    const statusText      = document.getElementById("statusText");
    const movieTitleEl    = document.getElementById("movieTitle");
    const movieMetaEl     = document.getElementById("movieMeta");
    const movieRatingEl   = document.getElementById("movieRating");
    const movieTaglineEl  = document.getElementById("movieTagline");
    const movieOverviewEl = document.getElementById("movieOverview");
    const genresRow       = document.getElementById("genresRow");
    const castRow         = document.getElementById("castRow");
    const extraInfo       = document.getElementById("extraInfo");
    const moviePlayer     = document.getElementById("moviePlayer");
    const langSelect      = document.getElementById("langSelect");
    const backdropLayer   = document.getElementById("backdropLayer");

    let tmdbId  = null;
    let type    = "movie"; // movie | tv
    let season  = null;
    let episode = null;

    function setStatus(msg) {
      statusText.textContent = msg || "";
    }

    function parseQuery() {
      const params = new URLSearchParams(window.location.search);
      type   = (params.get("type") || "movie").toLowerCase();
      tmdbId = params.get("tmdbId");
      season = params.get("season");
      episode = params.get("episode");

      if (!tmdbId) {
        setStatus("No title was selected. Go back to the home page and pick one.");
        return false;
      }
      return true;
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Network error");
      return res.json();
    }

    async function loadDetails() {
      if (!tmdbId) return;

      try {
        setStatus("Loading title...");
        let url;
        if (type === "tv") {
          url = `${TMDB_BASE}/tv/${tmdbId}?api_key=${TMDB_API_KEY}&append_to_response=credits`;
        } else {
          url = `${TMDB_BASE}/movie/${tmdbId}?api_key=${TMDB_API_KEY}&append_to_response=credits`;
        }

        const data = await fetchJson(url);
        renderDetails(data);
        updatePlayerSrc();
        setStatus("");
      } catch (err) {
        console.error(err);
        setStatus("Failed to load details for this title.");
      }
    }

    function renderDetails(data) {
      const isTv = type === "tv";

      const title  = isTv ? data.name : data.title;
      const date   = isTv ? data.first_air_date : data.release_date;
      const runtime = isTv
        ? (Array.isArray(data.episode_run_time) && data.episode_run_time.length
            ? data.episode_run_time[0]
            : null)
        : data.runtime;

      const vote_average      = data.vote_average;
      const overview          = data.overview;
      const tagline           = data.tagline;
      const genres            = data.genres || [];
      const credits           = data.credits || {};
      const status            = data.status;
      const original_language = data.original_language;
      const budget            = !isTv ? data.budget : null;
      const revenue           = !isTv ? data.revenue : null;
      const backdrop_path     = data.backdrop_path;

      movieTitleEl.textContent = title || "Untitled";

      const year        = date ? date.split("-")[0] : "—";
      const runtimeText = runtime ? `${runtime} min` : "—";
      const ratingText  = vote_average ? vote_average.toFixed(1) : "N/A";

      const metaBits = [year];
      if (runtimeText !== "—") metaBits.push(runtimeText);
      if (isTv && data.number_of_seasons) {
        metaBits.push(`${data.number_of_seasons} season${data.number_of_seasons > 1 ? "s" : ""}`);
      }
      if (season && episode) {
        metaBits.push(`S${season} • E${episode}`);
      }

      movieMetaEl.textContent = metaBits.filter(Boolean).join("  •  ");
      movieRatingEl.textContent = ratingText;
      movieTaglineEl.textContent = tagline || "";
      movieOverviewEl.textContent = overview || "No overview available.";

      if (backdrop_path) {
        backdropLayer.style.backgroundImage = `url(${TMDB_IMG + backdrop_path})`;
      }

      // Genres
      genresRow.innerHTML = "";
      genres.forEach((g) => {
        const span = document.createElement("span");
        span.className =
          "px-2 py-0.5 rounded bg-white/10 text-[11px]";
        span.textContent = g.name;
        genresRow.appendChild(span);
      });

      // Cast
      castRow.innerHTML = "";
      const cast = (credits.cast || []).slice(0, 10);
      cast.forEach((c) => {
        const pill = document.createElement("span");
        pill.className = "text-[11px] text-slate-100";
        pill.textContent = c.name;
        castRow.appendChild(pill);
      });

      // Extra info
      extraInfo.innerHTML = "";
      const infoEntries = [
        ["Type", isTv ? "TV Show" : "Movie"],
        ["Status", status || "—"],
        ["Original language", (original_language || "").toUpperCase() || "—"],
      ];

      if (!isTv) {
        infoEntries.push(
          ["Budget", budget ? `$${budget.toLocaleString()}` : "—"],
          ["Revenue", revenue ? `$${revenue.toLocaleString()}` : "—"]
        );
      } else if (data.number_of_episodes) {
        infoEntries.push(["Episodes", `${data.number_of_episodes}`]);
      }

      infoEntries.forEach(([label, value]) => {
        const dt = document.createElement("dt");
        const dd = document.createElement("dd");
        dt.textContent = label;
        dd.textContent = value;
        dt.className = "text-slate-400";
        dd.className = "text-slate-100";
        extraInfo.appendChild(dt);
        extraInfo.appendChild(dd);
      });
    }

    function buildEmbedUrl() {
      let base;
      const params = new URLSearchParams();
      const isTv = type === "tv";

      if (isTv) {
        base = "https://vidsrc-embed.ru/embed/tv";
        params.set("tmdb", tmdbId);
        if (season && episode) {
          params.set("season", season);
          params.set("episode", episode);
          params.set("autoplay", "1");
          params.set("autonext", "1");
        }
      } else {
        base = "https://vidsrc-embed.ru/embed/movie";
        params.set("tmdb", tmdbId);
        params.set("autoplay", "1");
      }

      const lang = langSelect.value;
      if (lang) params.set("ds_lang", lang);

      return `${base}?${params.toString()}`;
    }

    function updatePlayerSrc() {
      if (!tmdbId) return;
      moviePlayer.src = buildEmbedUrl();
    }

    langSelect.addEventListener("change", () => {
      updatePlayerSrc();
    });

    // INIT
    if (parseQuery()) {
      loadDetails();
    }
  </script>
</body>
</html>
