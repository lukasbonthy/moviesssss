<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Movie Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["system-ui", "ui-sans-serif", "SF Pro Text", "Inter", "sans-serif"],
          },
          colors: {
            bgDeep: "#020617",
            primary: "#ef4444",
          },
        },
      },
    };
  </script>

  <style>
    body {
      background:
        radial-gradient(circle at top left, rgba(248, 113, 113, 0.12), transparent 55%),
        radial-gradient(circle at top right, rgba(59, 130, 246, 0.12), transparent 55%),
        radial-gradient(circle at bottom, rgba(34, 197, 94, 0.08), transparent 55%),
        #020617;
    }
    .glass {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.16), transparent 60%);
    }
  </style>
</head>
<body class="min-h-screen font-sans text-slate-100">

  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 right-0 z-30 border-b border-slate-800/70 bg-black/80 backdrop-blur">
      <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-2xl bg-gradient-to-br from-red-500 via-orange-400 to-amber-200 flex items-center justify-center text-xl font-black shadow-lg shadow-red-500/40">
            ðŸŽ¬
          </div>
          <div class="leading-tight">
            <p class="text-sm font-semibold tracking-[0.18em] uppercase text-slate-400">
              Dark Movie
            </p>
            <p class="text-lg font-semibold tracking-tight">Hub</p>
          </div>
        </a>

        <div class="hidden md:flex items-center gap-4 text-xs text-slate-400">
          <span class="uppercase tracking-[0.18em]">Explore</span>
          <span class="w-1 h-1 rounded-full bg-slate-500 inline-block"></span>
          <span class="uppercase tracking-[0.18em]">Watch</span>
          <span class="w-1 h-1 rounded-full bg-slate-500 inline-block"></span>
          <span class="uppercase tracking-[0.18em]">Repeat</span>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto px-4 pt-24 pb-12">
      <!-- Hero + Search -->
      <section class="glass rounded-3xl border border-slate-800/60 bg-slate-900/60 shadow-2xl shadow-black/60 px-4 py-5 md:px-7 md:py-6 mb-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-5">
          <div class="max-w-xl">
            <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">
              Your personal <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 via-fuchsia-500 to-sky-400">cinema in the dark</span>.
            </h1>
            <p class="mt-2 text-sm md:text-base text-slate-300">
              Browse movies from TMDB, then jump into an immersive player view with a single click.
            </p>
          </div>

          <!-- Search -->
          <form id="searchForm" class="w-full md:w-80 relative">
            <input
              id="searchInput"
              type="text"
              placeholder="Search for a movie..."
              class="w-full bg-slate-950/80 border border-slate-700/70 rounded-2xl px-4 py-2.5 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent placeholder:text-slate-500 shadow-inner shadow-black/40"
            />
            <svg class="w-4 h-4 text-slate-400 absolute left-3 top-2.5" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
            </svg>
          </form>
        </div>

        <!-- Filter Pills -->
        <div class="mt-5 flex flex-wrap gap-2 text-xs">
          <button data-filter="popular"
                  class="filter-pill bg-red-500 text-white px-4 py-1.5 rounded-full shadow shadow-red-500/40">
            Popular
          </button>
          <button data-filter="now_playing"
                  class="filter-pill bg-slate-900/80 px-4 py-1.5 rounded-full text-slate-100 border border-slate-700/90">
            Now Playing
          </button>
          <button data-filter="top_rated"
                  class="filter-pill bg-slate-900/80 px-4 py-1.5 rounded-full text-slate-100 border border-slate-700/90">
            Top Rated
          </button>
          <button data-filter="upcoming"
                  class="filter-pill bg-slate-900/80 px-4 py-1.5 rounded-full text-slate-100 border border-slate-700/90">
            Upcoming
          </button>
        </div>
      </section>

      <!-- Status messages -->
      <div id="statusMessage" class="mb-4 text-sm text-slate-400 hidden"></div>

      <!-- Movies grid -->
      <section id="movieGrid"
               class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4">
        <!-- Cards injected -->
      </section>

      <!-- Load more -->
      <div class="mt-8 flex justify-center">
        <button id="loadMoreBtn"
                class="hidden px-4 py-2 rounded-full text-sm bg-slate-900/80 border border-slate-700 text-slate-100 hover:bg-slate-800 transition shadow shadow-black/40">
          Load more
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800/80 bg-black/90 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between items-center">
        <span>Powered by TMDB data â€¢ External embed for playback.</span>
        <span class="hidden sm:inline">Swap to your official provider whenever youâ€™re ready ðŸ”¨ðŸ¤–ðŸ”§</span>
      </div>
    </footer>
  </div>

  <script>
    // ====== CONFIG ======
    const TMDB_API_KEY = "YOUR_TMDB_API_KEY"; // <- replace
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG = "https://image.tmdb.org/t/p/w500";

    // ====== STATE ======
    let currentFilter = "popular";
    let currentPage = 1;
    let totalPages = 1;
    let currentQuery = "";

    const movieGridEl = document.getElementById("movieGrid");
    const statusEl = document.getElementById("statusMessage");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const filterPills = document.querySelectorAll(".filter-pill");

    // ====== UTILS ======
    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Network error");
      return res.json();
    }

    function setStatus(message, show = true) {
      statusEl.textContent = message;
      statusEl.classList.toggle("hidden", !show);
    }

    function buildTMDBUrl({ type = "discover", page = 1, query = "", filter = "popular" }) {
      const params = new URLSearchParams({ api_key: TMDB_API_KEY, page });
      let path;

      if (type === "search") {
        path = "/search/movie";
        params.set("query", query);
      } else {
        switch (filter) {
          case "now_playing": path = "/movie/now_playing"; break;
          case "top_rated":   path = "/movie/top_rated";   break;
          case "upcoming":    path = "/movie/upcoming";    break;
          case "popular":
          default:            path = "/movie/popular";
        }
      }
      return `${TMDB_BASE}${path}?${params.toString()}`;
    }

    // ====== RENDERING ======
    function createMovieCard(movie) {
      const {
        id,
        title,
        release_date,
        vote_average,
        poster_path,
        backdrop_path,
      } = movie;

      const year = release_date ? release_date.split("-")[0] : "â€”";
      const rating = vote_average ? vote_average.toFixed(1) : "N/A";
      const imgSrc = poster_path || backdrop_path
        ? TMDB_IMG + (poster_path || backdrop_path)
        : "https://via.placeholder.com/500x750/020617/475569?text=No+Image";

      const card = document.createElement("article");
      card.className =
        "group relative bg-slate-950/80 border border-slate-800/90 rounded-3xl overflow-hidden shadow-xl shadow-black/70 hover:-translate-y-1 hover:shadow-red-500/30 transition-transform duration-200 cursor-pointer";

      card.innerHTML = `
        <div class="relative overflow-hidden">
          <img src="${imgSrc}" alt="${title}"
               class="w-full h-56 sm:h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
          <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-80 group-hover:opacity-90 transition-opacity"></div>

          <div class="absolute top-2 left-2 px-2.5 py-1 rounded-full text-[10px] bg-black/80 border border-white/10 flex items-center gap-1">
            <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 inline-block"></span>
            <span class="font-semibold">${rating}</span>
          </div>

          <button
            class="absolute inset-x-3 bottom-2.5 flex items-center justify-center gap-1.5 px-3 py-1.5 text-xs font-semibold rounded-full bg-red-600/95 hover:bg-red-500 text-white shadow-lg shadow-red-500/50 group-hover:translate-y-0.5 transition-transform">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M6 4.5v11l8-5.5-8-5.5z" />
            </svg>
            Play
          </button>
        </div>
        <div class="p-2.5">
          <h3 class="text-sm font-semibold line-clamp-1">${title}</h3>
          <p class="text-[11px] text-slate-400 mt-0.5">${year}</p>
        </div>
      `;

      card.addEventListener("click", () => {
        const url = new URL("watch.html", window.location.href);
        url.searchParams.set("type", "movie");
        url.searchParams.set("tmdbId", id);
        window.location.href = url.toString();
      });

      return card;
    }

    function renderMovies(movies, append = false) {
      if (!append) {
        movieGridEl.innerHTML = "";
      }

      if (!movies || movies.length === 0) {
        setStatus("No movies found. Try a different search.", true);
        return;
      }

      setStatus("", false);
      movies.forEach((m) => movieGridEl.appendChild(createMovieCard(m)));
    }

    // ====== LOAD DATA ======
    async function loadMovies({ reset = false } = {}) {
      try {
        if (reset) {
          currentPage = 1;
          totalPages = 1;
          movieGridEl.innerHTML = "";
        }

        setStatus("Loading movies...", true);

        const type = currentQuery.trim() ? "search" : "discover";
        const url = buildTMDBUrl({
          type,
          page: currentPage,
          query: currentQuery.trim(),
          filter: currentFilter,
        });

        const data = await fetchJson(url);
        totalPages = data.total_pages || 1;

        renderMovies(data.results || [], !reset && currentPage > 1);

        if (currentPage < totalPages && totalPages > 1) {
          loadMoreBtn.classList.remove("hidden");
        } else {
          loadMoreBtn.classList.add("hidden");
        }

        if ((data.results || []).length === 0) {
          setStatus("Nothing matched your search.", true);
        }
      } catch (err) {
        console.error(err);
        setStatus("Something went wrong while loading movies.", true);
        loadMoreBtn.classList.add("hidden");
      }
    }

    // ====== EVENTS ======
    // Filter pills
    filterPills.forEach((pill) => {
      pill.addEventListener("click", () => {
        filterPills.forEach((p) => {
          p.className =
            "filter-pill bg-slate-900/80 px-4 py-1.5 rounded-full text-slate-100 border border-slate-700/90";
        });
        pill.className =
          "filter-pill bg-red-500 text-white px-4 py-1.5 rounded-full shadow shadow-red-500/40";

        currentFilter = pill.dataset.filter;
        currentQuery = "";
        searchInput.value = "";
        loadMovies({ reset: true });
      });
    });

    // Search
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      currentQuery = searchInput.value;
      loadMovies({ reset: true });
    });

    searchInput.addEventListener("input", () => {
      if (searchInput.value.trim() === "" && currentQuery !== "") {
        currentQuery = "";
        loadMovies({ reset: true });
      }
    });

    // Load more
    loadMoreBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage += 1;
        loadMovies({ reset: false });
      }
    });

    // Init
    loadMovies({ reset: true });
  </script>
</body>
</html>
